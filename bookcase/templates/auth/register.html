{% extends 'site/base.html' %}

{% block header %}
<h1>{% block title %}Register{% endblock %}</h1>
{% endblock %}

{% block content %}
<div class="container mt-5" id="register">
    <div class="row">
        <div class="col-lg-6 shadow-lg p-4">
            <h1 class="text-black-50 text-center mb-3">Sign Up</h1>
            <form method="POST">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"><i class="bi bi-person-fill"></i></span>
                    <input type="text" class="form-control" name="username" id="floatingInput" placeholder="Username"
                        required>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"><i class="bi bi-envelope-fill"></i></span>
                    <input type="email"
                        pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$"
                        required class="form-control" name="email" id="floatingInput" placeholder="name@example.com">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"><i class="bi bi-lock-fill "></i></span>
                    <input type="password" class="form-control" name="password1" id="floatingPassword"
                        placeholder="Password" required>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"><i class="bi bi-key-fill"></i></span>

                    <input type="password" class="form-control" name="password2" id="floatingPassword"
                        placeholder="Password" required>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"><i class="bi bi-briefcase-fill"></i></span>
                    <select class="form-select" name="job" aria-label="Default select example">
                        <option selected>Open this select menu</option>
                        {% for job in jobs %}
                        <option>{{ job }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"><i class="bi bi-pencil-fill"></i></span>
                    <input type="text" class="form-control" name="fav_author" id="floatingInput" placeholder="Favorite author (optional)">
                </div>
                <div class="d-flex justify-content-center"><button type="submit"
                        class="btn btn-danger">Register</button>
                </div>
            </form>
        </div>
        <div class="col-lg-6 align-self-center">
            <img src={{ url_for('static', filename='images/register.jpg' ) }} class="rounded mx-auto d-block"" alt="
                register" style="width: 500px">
        </div>

    </div>
</div>
</div>
{% endblock %}
