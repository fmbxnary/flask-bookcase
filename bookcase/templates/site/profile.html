{% extends 'site/base.html' %}
{% block title %}Profile{% endblock %}

{% block content %}
<div class="container py-5 h-100">
  <div class="row d-flex justify-content-center align-items-center">
    <div class="col col-lg-6 mb-4 mb-lg-0">
      <div class="card mb-3" style="border-radius: .5rem;">
        <div class="row g-0">
          <div class="col-md-4 gradient-custom text-center text-white" id="profile"
            style="border-top-left-radius: .5rem; border-bottom-left-radius: .5rem;">
            <img src="{{ url_for('static', filename='images/profile.png')}}" alt="Avatar" class="img-fluid my-5"
              style="width: 80px;" />
            <h5>{{ user['username'] }}</h5>
            <p>{{ user['job'] }}</p>
            <i class="far fa-edit mb-5"></i>
          </div>
          <div class="col-md-8">
            <div class="card-body p-4">
              <h6>Information</h6>
              <hr class="mt-0 mb-4">
              <div class="row pt-1">
                <div class="col-6 mb-3">
                  <h6>Favorite Author</h6>
                  <p class="text-muted">{{ user['fav_author']}}</p>
                </div>

              </div>
              <h6>Blog</h6>
              <hr class="mt-0 mb-4">
              <div class="row pt-1">
                <div class="col-6 mb-3">
                  <h6>The last book I read</h6>
                  <p class="text-muted">{{ last_book[0] }}</p>
                </div>
                <div class="col-6 mb-3">
                  <h6>Books in library</h6>
                  <p class="text-muted">{{ bookCount }}</p>
                </div>
              </div>
              <div class="d-flex justify-content-start">
                <a href="#!"><i class="fab fa-facebook-f fa-lg me-3"></i></a>
                <a href="#!"><i class="fab fa-twitter fa-lg me-3"></i></a>
                <a href="#!"><i class="fab fa-instagram fa-lg"></i></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
